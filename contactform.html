<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style-contactform.css">
</head>       
<body>
 <h1>Contact Us</h1>
	<div class="form-container">
	<form action="" method="POST" id="form">
	
	<label for="name">Name*</label><br>
	<input type="text" id="name" name="name" placeholder="Your name" required><br><br>

	<label for="email">Email*</label><br>
	<input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>
	
    <label for="message">Message*</label><br>
    <textarea type="text" id="message" name="message" placeholder="Your Message..."></textarea><br><br>
	
	<button type="submit"  value="confirm" name ="submit" id="registerbutton">Send Message</button>
	
	</form>
	</div> 
</body>
</html>
